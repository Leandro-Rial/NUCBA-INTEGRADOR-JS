<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fca13a1c83.js" crossorigin="anonymous"></script>
    <title>Integrador</title>
</head>
<body>
    <main-header></main-header>

    <div class="container mt-5 mb-5">
        <h1>Create a new product</h1>
        <div class="container d-flex justify-content-between mt-5 w-100" style="height: 100%;">
            <div class="row" style="width: 100%;">
                <form class="col-sm-6 mb-5" id="form">
                    <h2>Form Create A New Product</h2>
                    <div class="form-group">
                        <label for="title">shoes's name</label>
                        <input type="text" class="form-control" id="input" placeholder="Shoes's name">
                        <small id="msg"></small>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Create</button>
                </form>
        
                <div class="container flex-direction-column col-sm-6">
                    <h2>New Products created</h2>
                    <div class="new-products" id="new-products" style="overflow-y: auto; max-height: 400px; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <main-footer></main-footer>

    <script src="index.js"></script>
    <script src="newProduct.js"></script>
    <script src="header.js" type="text/javascript" defer></script>
    <script src="footer.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
